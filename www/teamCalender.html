<!DOCTYPE html>
<html ng-app="blacapp">
<head>
    <meta charset="utf-8">
    <title>团队日历</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery11.js"></script>
    <script src="./lib/bootstrap.js"></script>
    <link href='./lib/fullcalendar.min.css' rel='stylesheet' />
    <script src='./lib/moment.min.js'></script>
    <script src='./lib/fullcalendar.min.js'></script>
    <script src='./lib/lang-all.js'></script>

    <style>
        #loading{position:absolute;left:43%;top:100px;}
    </style>

</head>
<body>
<div id="loading" style="display:none">
    <img src="img/loading.gif" />
</div>

<nav class="navbar" style="margin-bottom:0px;" role="navigation">
    <div class="container-fluid" style="background: #00aff0" ng-controller="ctrlAdminTop">
        <div class="navbar-header">
            <a class="navbar-brand" style="color:white " ui-sref="word">
               <span ng-show="loginedUser"> 用户： {{loginedUser}} </span>
            </a>
        </div>
        <p class="nav navbar-nav navbar-right" style="line-height:50px; margin-right:0px">
            {{ broadInfo }}
            <a ng-show="loginedUser" href="" ng-click="logout()" style="color:gray;"> 退出 </a>
        </p>
    </div>
</nav>

<div ui-view></div>

<div class="container-fluid">
    <div class="row" style="background: #00aff0">
      <br/>
        <footer class="footer-main" >
            <div class="col-xs-4 col-xs-offset-4" style="text-align: center;">
                <span class = "footItem"> -- xxx@xxx.com -- </span>
            </div>
        </footer>
      <br/> &nbsp;
    </div> <!-- row -->
</div>

</body>
</html>


<script src="lib/angular13.js"></script>
<script src="lib/angular-sanitize.js"></script>
<script src="lib/angular-ui-router.js"></script>
<script src="lib/angular-md5.js"></script>

<script src="lib/blac-util.js"></script>
<script src="lib/blac-app.js"></script>
