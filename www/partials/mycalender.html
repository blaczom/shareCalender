<div ng-controller="ctrlCalender" style="padding: 10px;">

  <div id='calendar'></div>

<p>
  <br/>
  <!-- input type="button" value="检查目前未完事项：" -->
</p>

<div class="modal fade" id="eventModal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">事件编辑</h4>
      </div>
      <div class="modal-body">

        <form style="text-align: center;" role="form">
          <div style="display: inline-block;min-width: 450px;">
            <input ng-show="false" ng-model="dealEvent.uuid" class="form-control" type="text" name="txtEvent1" placeholder="uuid"  >
            <input ng-show="false" ng-model="dealEvent.id" class="form-control" type="text" name="txtEvent2" placeholder="id"  >

            <div style="text-align: left"> 标题： </div>
            <input ng-model="dealEvent.title" class="form-control" type="text" name="txtEvent3" placeholder="title"  >


            <div style="text-align: left"> 开始： </div>
            <input ng-model="dealEvent.start" class="form-control" id="datetimepicker1" name="datetimepicker1" type="text" >


            <div style="text-align: left"> 结束： </div>
            <input ng-model="dealEvent.end" class="form-control" id="datetimepicker2" type="text" name="datetimepicker2" placeholder="end"  >


            <div  class="checkbox">
              <label>
                <input ng-model="dealEvent.allDay" type="checkbox" name="txtEvent4"> 全天
              </label>
              <label>
                <input ng-model="dealEvent.public" type="checkbox" name="txtEvent8"> 公开
              </label>
              <label>
                <input ng-model="dealEvent.finished" type="checkbox" name="txtEvent7"> 完成
              </label>
            </div>

            <div style="text-align: left"> 所有者： </div>
            <input ng-disabled="true" ng-model="dealEvent.owner" class="form-control" type="text" name="txtEvent9"  placeholder="owner"  >


            <input ng-show="false" ng-model="dealEvent._exState" class="form-control" type="text" name="txtEvent10"  placeholder="_exState"  >
            <div style="text-align: left"> 备注： </div>
            <textarea ng-model="dealEvent.description" class="form-control" rows="6" name="txtEvent11"  placeholder="description"  >
              </textarea>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button ng-click="saveEvent()"  type="button" class="btn btn-primary"> 保存 </button>
        <button ng-click="delEvent()"  type="button" class="btn btn-primary"> 删除 </button>
        <button ng-click="closeEvent()" type="button" class="btn btn-default"> 关闭 </button>
      </div>


    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>

<script type="text/javascript">
  $('#datetimepicker1').datetimepicker( {lang:'ch', format:"Y-m-d H:i" } );
  $('#datetimepicker2').datetimepicker( {lang:'ch', format:"Y-m-d H:i" } );
</script>
